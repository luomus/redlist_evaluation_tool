<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Red List Tool Project Manager</title>
    <link rel="stylesheet" href="/static/css/search.css">
    <link rel="stylesheet" href="/static/css/simple.css">
</head>
<body>
    <div class="container">
        <h1>Red List Tool Project Manager</h1>
        
        <!-- Create Project Section -->
        <div class="section">
            <h2>Create New Project</h2>
            <div class="input-group">
                <label for="projectName">Project Name *</label>
                <input type="text" id="projectName" placeholder="My Research Project" required>
            </div>
            <div class="input-group">
                <label for="projectDescription">Description (optional)</label>
                <textarea id="projectDescription" placeholder="Brief description of this project"></textarea>
            </div>
            <button id="createProjectBtn" onclick="createProject()">Create Project</button>
        </div>
        
        <!-- Projects List -->
        <div id="projects" class="section" style="display: none;">
            <h2>Your Projects</h2>
            <div id="projectsList"></div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="/static/js/simple.js"></script>
    <script src="/static/js/fetch_data.js"></script>
</body>
</html>
