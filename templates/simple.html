<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Red List Tool Project Manager</title>
    <link rel="stylesheet" href="/static/css/search.css">
    <link rel="stylesheet" href="/static/css/simple.css">
    <style>
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:center; margin-bottom:10px;">
            <a href="https://laji.fi" target="_blank" rel="noopener noreferrer">
                <img src="/static/resources/Laji_fi_logo-1024x408.png" alt="laji.fi logo" style="max-width:200px; width:40%; height:auto;">
            </a>
        </div>
        <div style="text-align:right; margin-bottom:10px;">
            <div id="userInfo" style="display:inline-block; margin-right:15px; color:#555; font-size:14px; text-align:right; line-height:1.4;"></div>
            <a href="/logout" class="btn-small" style="text-decoration:none; vertical-align:top;">Logout</a>
        </div>
        <h1>Red List Tool</h1>
        <div class="subtitle">Create IUCN evaluations with data from laji.fi</div>
        
        <!-- Info Section -->
        <div class="section">
            <h2>Projects</h2>
            <p style="color: #7f8c8d; margin-bottom: 15px; line-height: 1.6;">
                Organize and manage your Red List evaluation projects. Create new projects, add datasets, and track your progress all in one place.
            </p>
        </div>
        
        <!-- Projects List -->
        <div id="projects" class="section" style="display: none;">
            <h2>Your Projects</h2>
            <div class="project-controls" style="margin-bottom:20px;">
                <input id="projectSearch" type="search" placeholder="ðŸ” Search projects by name..." style="padding:12px 16px;width:60%;max-width:360px;border:2px solid #e0e6ed;border-radius:8px;font-size:15px;transition:all 0.3s ease;">
                <button id="clearSearch" class="btn-small" style="margin-left:8px;">Clear</button>
            </div>
            <div id="projectsList"></div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="/static/js/simple.js"></script>
    <script src="/static/js/fetch_data.js"></script>
</body>
</html>
