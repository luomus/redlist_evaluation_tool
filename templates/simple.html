<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Red List Tool Project Manager</title>
    <link rel="stylesheet" href="/static/css/search.css">
    <link rel="stylesheet" href="/static/css/simple.css">
</head>
<body>
    <div class="container">
        <h1>Red List Tool Project Manager</h1>
        
        <!-- Info Section -->
        <div class="section">
            <h2>Projects</h2>
            <p style="color: #666; margin-bottom: 15px;">
                Info info lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
        </div>
        
        <!-- Projects List -->
        <div id="projects" class="section" style="display: none;">
            <h2>Your Projects</h2>
            <div class="project-controls" style="margin-bottom:10px;">
                <input id="projectSearch" type="search" placeholder="Search projects by name..." style="padding:8px;width:60%;max-width:360px;border:1px solid #ced4da;border-radius:4px;">
                <button id="clearSearch" class="btn-small" style="margin-left:8px;">Clear</button>
            </div>
            <div id="projectsList"></div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="/static/js/simple.js"></script>
    <script src="/static/js/fetch_data.js"></script>
</body>
</html>
