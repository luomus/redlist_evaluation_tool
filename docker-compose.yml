version: "3.8"
services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      - POSTGRES_DB=biotools
      - POSTGRES_USER=biotools
      - POSTGRES_PASSWORD=biotools
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biotools -d biotools -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s

  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app:rw
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://biotools:biotools@db:5432/biotools
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
